<!DOCTYPE html>
<html>
<head>
    <title>Mini Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* (Mesma estilização fornecida anteriormente) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita o scroll */
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column; /* Alinha os elementos verticalmente */
        }
        #blueSquare {
            width: 45vw;
            height: 45vw;
            background-color: #0000ff;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg); /* Centraliza e gira o quadrado azul */
            z-index: 1; /* Coloca o quadrado azul acima dos outros elementos */
            animation: spin 5s linear infinite; /* Adiciona a animação de rotação */
        }
        #greenSquare {
            width: 30vw;
            height: 30vw;
            background-color: #00ff00;
            background-image: url('https://cdn.discordapp.com/attachments/1008852458417696889/1268341169939812444/Gggg.PNG?ex=66ac1243&is=66aac0c3&hm=8a7e35df3bf8aa771e7408b196be766b288ce398ca1b0bed4a146a7ec698e206&'); /* Substitua 'texture_url' pela URL da sua textura */
            background-size: cover; /* Faz com que a textura cubra todo o quadrado */
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o quadrado verde */
            z-index: 2; /* Coloca o quadrado verde atrás do quadrado azul */
            cursor: pointer; /* Faz o quadrado parecer clicável */
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #userName {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 4vw;
            color: #ffffff;
            z-index: 1; /* Ajusta a ordem dos elementos */
        }
        #tokens {
            position: relative;
            font-size: 8vw;
            color: #ffffff;
            margin-bottom: 20px; /* Adiciona margem abaixo do texto dos tokens */
            top: -60px; /* Move o texto dos tokens para cima */
            display: flex;
            align-items: center;
            z-index: 1; /* Ajusta a ordem dos elementos */
        }
        #tokens img {
            width: 9vw; /* Ajuste o tamanho do logo conforme necessário */
            height: auto;
            margin-right: 10px; /* Espaçamento entre o logo e o texto */
        }
        #tokensPerMinute {
            position: relative;
            font-size: 4vw;
            color: #ffffff;
            margin-top: 10px; /* Adiciona margem acima do texto dos tokens por minuto */
            z-index: 1; /* Ajusta a ordem dos elementos */
        }
        #modal {
            display: none; /* Esconde o modal inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
            justify-content: center;
            align-items: center;
            z-index: 3; /* Coloca o modal acima de outros elementos */
            flex-direction: column;
            color: white;
            font-size: 2vw;
        }
        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2vw;
            cursor: pointer;
        }
        #buyTokensPerMinute {
            margin-top: 20px;
            text-align: center;
        }
        #buyTokensPerMinute button {
            padding: 10px 20px;
            font-size: 2vw;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div id="userName"></div>
        <div id="tokens">
            <img src="https://cdn.discordapp.com/attachments/1008852458417696889/1268367342287585300/logoo.png?ex=66ac2aa3&is=66aad923&hm=317cc6bceb0ad5279776825fc269d78f93e3f4275b689f42c38c3fcb9b92f03c&" alt="Token Logo"> <!-- Substitua "token_logo_url" pelo URL do logo dos tokens -->
            <span id="tokensText">Tokens: 0</span>
        </div>
        <div id="tokensPerMinute">Tokens por minuto: 0</div>
        <div id="blueSquare"></div> <!-- Novo quadrado azul -->
        <div id="greenSquare"></div> <!-- Quadrado verde -->
    </div>

    <div id="modal">
        <div id="closeModal">X</div>
        <h1>Comprar Tokens por Minuto</h1>
        <div id="buyTokensPerMinute">
            <p>Preço: 100 tokens por 1 token/minuto</p>
            <button id="buy1TokenPerMinute">Comprar 1 Token por Minuto</button>
        </div>
    </div>

    <script>
        let tokens = 0;
        let tokensPerMinute = 0; // Variável para armazenar tokens por minuto

        // Função para obter parâmetros de consulta da URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Obter o ID e nome do usuário do Telegram da URL
        const queryParams = getQueryParams();
        const userId = queryParams['user_id'];
        const userName = queryParams['user_name'];

        // Função para registrar ou logar o usuário
        async function registerOrLogin() {
            const response = await fetch('/register_or_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, user_name: userName })
            });
            const data = await response.json();
            if (data.success) {
                tokens = data.user_data.tokens;
                tokensPerMinute = data.user_data.tokens_per_minute || 0;
                return data.user_data;
            } else {
                throw new Error('Erro ao registrar ou logar o usuário');
            }
        }

        // Função para atualizar tokens e tokens por minuto no servidor
        async function updateTokens(tokens, tokensPerMinute) {
            const response = await fetch('/update_tokens', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, tokens: tokens, tokens_per_minute: tokensPerMinute })
            });
            const data = await response.json();
            if (data.success) {
                document.getElementById('tokensText').innerText = `Tokens: ${Math.floor(tokens)}`;
                document.getElementById('tokensPerMinute').innerText = `Tokens por minuto: ${Math.floor(tokensPerMinute)}`;
                console.log(`Tokens atualizados: ${tokens}, Tokens por minuto: ${tokensPerMinute}`);
            } else {
                console.error('Erro ao atualizar tokens');
            }
        }

        // Função para comprar tokens por minuto
        function buyTokensPerMinute() {
            const cost = 100;
            const tokensToAdd = 1;

            if (tokens >= cost) {
                tokens -= cost;
                tokensPerMinute += tokensToAdd;
                updateTokens(tokens, tokensPerMinute);
            } else {
                alert('Tokens insuficientes para comprar');
            }
        }

        // Função para gerar tokens gradualmente com base nos tokens por minuto
        function generateTokensGradually() {
            setInterval(() => {
                if (tokensPerMinute > 0) {
                    tokens += tokensPerMinute / 60;
                    updateTokens(tokens, tokensPerMinute);
                }
            }, 1000); // Atualiza a cada segundo
        }

        // Inicializar a aplicação
        async function init() {
            try {
                const userData = await registerOrLogin();
                document.getElementById('userName').innerText = `${userData.name}`;
                document.getElementById('tokensText').innerText = `Tokens: ${tokens}`;
                document.getElementById('tokensPerMinute').innerText = `Tokens por minuto: ${tokensPerMinute}`;

                // Incrementar tokens e salvar no servidor
                generateTokensGradually();

                document.getElementById('greenSquare').addEventListener('click', () => {
                    document.getElementById('modal').style.display = 'flex';
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    document.getElementById('modal').style.display = 'none';
                });

                // Configurar evento de clique para comprar tokens por minuto
                document.getElementById('buy1TokenPerMinute').addEventListener('click', buyTokensPerMinute);
            } catch (error) {
                console.error(error);
            }
        }

        // Iniciar o jogo
        init();
    </script>
</body>
</html>
