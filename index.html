<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .square {
            width: 150px;
            height: 150px;
            background-color: #007BFF;
            margin: 20px auto;
        }
        .form-control {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="square"></div>
    <h2>Login com Telegram</h2>
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?7" 
        data-telegram-login="SEU_BOT_USERNAME" 
        data-size="large" 
        data-auth-url="auth.php" 
        data-request-access="write"></script>
    <p id="message"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

<script>
    // Configurações do Firebase
    const firebaseConfig = {
        apiKey: "SUA_API_KEY_AQUI",
        authDomain: "SEU_DOMINIO_FIREBASE.firebaseapp.com",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET.appspot.com",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID",
        databaseURL: "https://SEU_PROJECT_ID.firebaseio.com"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Função para salvar dados no Firebase após o login com Telegram
    function saveUserToFirebase(id, firstName, lastName) {
        firebase.database().ref('users/' + id).set({
            telegramId: id,
            firstName: firstName,
            lastName: lastName
        }).then(() => {
            document.getElementById("message").innerText = "Usuário salvo com sucesso!";
        }).catch((error) => {
            document.getElementById("message").innerText = "Erro ao salvar usuário: " + error.message;
        });
    }

    // Callback para o Telegram Login Widget
    function onTelegramAuth(user) {
        saveUserToFirebase(user.id, user.first_name, user.last_name);
    }
</script>

</body>
</html>
