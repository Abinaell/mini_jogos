<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        canvas {
            border: 2px solid white;
            background-color: #2c2c2c;
        }

        .button {
            display: none;
            position: absolute;
            padding: 10px 20px;
            font-size: 24px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" class="button">Reiniciar</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 1280;
        canvas.height = 720;

        const playerSize = 50;
        let playerX = 50;
        let playerY = canvas.height - playerSize - 100;
        const playerSpeed = 6;
        let gravity = 2.6;
        let isJumping = false;
        let jumpForce = 0;
        let rotationAngle = 0;
        const rotationSpeed = -5.3;
        let obstacles = [];
        let nextObstacleTime = 0;
        let score = 0;
        let highScore = 0;

        const restartButton = document.getElementById("restartButton");

        let gameOver = false;

        function drawPlayer() {
            ctx.save();
            ctx.translate(playerX + playerSize / 2, playerY + playerSize / 2);
            ctx.rotate((rotationAngle * Math.PI) / 180);
            ctx.fillStyle = "yellow";
            ctx.fillRect(-playerSize / 2, -playerSize / 2, playerSize, playerSize);
            ctx.restore();
        }

        function drawGround() {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();
        }

        function generateObstacle() {
            const obstacleSize = 50;
            const obstacleY = canvas.height - obstacleSize - 100;
            const obstacleX = canvas.width;
            obstacles.push({ x: obstacleX, y: obstacleY, size: obstacleSize });
            nextObstacleTime = Date.now() + Math.random() * 1000;
        }

        function drawObstacles() {
            obstacles.forEach((obstacle) => {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y + obstacle.size);
                ctx.lineTo(obstacle.x + obstacle.size, obstacle.y + obstacle.size);
                ctx.lineTo(obstacle.x + obstacle.size / 2, obstacle.y);
                ctx.closePath();
                ctx.fill();

                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.stroke();
            });
        }

        function showScore() {
            ctx.fillStyle = "white";
            ctx.font = "45px Arial";
            ctx.fillText(`Score: ${score}`, 10, 40);
            ctx.fillText(`High Score: ${highScore}`, canvas.width - 300, 40);
        }

        function showGameOverScreen() {
            ctx.fillStyle = "white";
            ctx.font = "100px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 250, canvas.height / 2 - 50);
            restartButton.style.display = "block";
            restartButton.style.left = `${canvas.width / 2 - 100}px`;
            restartButton.style.top = `${canvas.height / 2 + 50}px`;
        }

        function resetGame() {
            playerX = 50;
            playerY = canvas.height - playerSize - 100;
            isJumping = false;
            jumpForce = 0;
            obstacles = [];
            score = 0;
            gameOver = false;
            rotationAngle = 0;
            restartButton.style.display = "none";
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();

            if (!gameOver) {
                if (isJumping) {
                    playerY += jumpForce;
                    jumpForce += gravity;

                    if (playerY > canvas.height - playerSize - 100) {
                        playerY = canvas.height - playerSize - 100;
                        isJumping = false;
                        jumpForce = 0;
                    } else {
                        rotationAngle += rotationSpeed;
                    }
                } else {
                    playerY += gravity;

                    if (rotationAngle !== 0) {
                        rotationAngle = 0;
                    }

                    if (playerY > canvas.height - playerSize - 100) {
                        playerY = canvas.height - playerSize - 100;
                    }
                }

                playerX += playerSpeed;

                if (Date.now() > nextObstacleTime) {
                    generateObstacle();
                }

                obstacles = obstacles.filter((obstacle) => {
                    obstacle.x -= playerSpeed;

                    if (
                        playerX < obstacle.x + obstacle.size &&
                        playerX + playerSize > obstacle.x &&
                        playerY < obstacle.y + obstacle.size &&
                        playerY + playerSize > obstacle.y
                    ) {
                        gameOver = true;
                    }

                    return obstacle.x + obstacle.size > 0;
                });

                drawObstacles();
                score += 1;
            } else {
                if (score > highScore) {
                    highScore = score;
                }
                showGameOverScreen();
            }

            drawPlayer();
            showScore();

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !isJumping && !gameOver) {
                isJumping = true;
                jumpForce = -20;
            }
        });

        restartButton.addEventListener("click", resetGame);

        gameLoop();
    </script>
</body>
</html>
