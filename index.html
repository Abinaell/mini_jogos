<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Dash Clone</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 1280;
        canvas.height = 720;

        const playerSize = 50;
        let playerX = 50;
        let playerY = canvas.height - playerSize - 100;
        const playerSpeed = 4;
        let gravity = 2.6;
        let isJumping = false;
        let jumpForce = 0;
        let rotationAngle = 0;
        const rotationSpeed = -5.3;
        let obstacles = [];
        let nextObstacleTime = 0;
        let score = 0;
        let highScore = 0;

        const restartButton = {
            x: canvas.width / 2 - 100,
            y: canvas.height / 2 + 50,
            width: 200,
            height: 50,
        };

        let gameOver = false;

        // Função para desenhar o jogador
        function drawPlayer() {
            ctx.save();
            ctx.translate(playerX + playerSize / 2, playerY + playerSize / 2);
            ctx.rotate((rotationAngle * Math.PI) / 180);
            ctx.fillStyle = "yellow";
            ctx.fillRect(-playerSize / 2, -playerSize / 2, playerSize, playerSize);
            ctx.restore();
        }

        // Função para desenhar o chão
        function drawGround() {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();
        }

        // Função para gerar obstáculos
        function generateObstacle() {
            const obstacleSize = 40;
            const obstacleY = canvas.height - obstacleSize - 100;
            const obstacleX = canvas.width;
            obstacles.push({ x: obstacleX, y: obstacleY, size: obstacleSize });
            nextObstacleTime = Date.now() + Math.random() * 1000;
        }

        // Função para desenhar obstáculos
        function drawObstacles() {
            obstacles.forEach((obstacle) => {
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.size, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.size / 2, obstacle.y - obstacle.size);
                ctx.closePath();
                ctx.fill();

                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.stroke();
            });
        }

        // Função para exibir a pontuação
        function showScore() {
            ctx.fillStyle = "white";
            ctx.font = "45px Arial";
            ctx.fillText(`Score: ${score}`, 10, 40);
            ctx.fillText(`High Score: ${highScore}`, canvas.width - 250, 40);
        }

        // Função para exibir a tela de game over
        function showGameOverScreen() {
            ctx.fillStyle = "white";
            ctx.font = "100px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 250, canvas.height / 2 - 50);

            ctx.fillStyle = "white";
            ctx.fillRect(restartButton.x, restartButton.y, restartButton.width, restartButton.height);
            ctx.fillStyle = "black";
            ctx.font = "36px Arial";
            ctx.fillText("Reiniciar", restartButton.x + 50, restartButton.y + 35);
        }

        // Função para resetar o jogo
        function resetGame() {
            playerX = 50;
            playerY = canvas.height - playerSize - 100;
            isJumping = false;
            jumpForce = 0;
            obstacles = [];
            score = 0;
            gameOver = false;
            rotationAngle = 0;
        }

        // Função principal do jogo
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();

            if (!gameOver) {
                if (isJumping) {
                    playerY += jumpForce;
                    jumpForce += gravity;

                    if (playerY > canvas.height - playerSize - 100) {
                        playerY = canvas.height - playerSize - 100;
                        isJumping = false;
                        jumpForce = 0;
                    } else {
                        rotationAngle += rotationSpeed;
                    }
                } else {
                    playerY += gravity;

                    if (rotationAngle !== 0) {
                        rotationAngle = 0;
                    }

                    if (playerY > canvas.height - playerSize - 100) {
                        playerY = canvas.height - playerSize - 100;
                    }
                }

                playerX += playerSpeed;

                if (Date.now() > nextObstacleTime) {
                    generateObstacle();
                }

                obstacles = obstacles.filter((obstacle) => {
                    obstacle.x -= playerSpeed;

                    if (
                        playerX < obstacle.x + obstacle.size &&
                        playerX + playerSize > obstacle.x &&
                        playerY < obstacle.y + obstacle.size &&
                        playerY + playerSize > obstacle.y
                    ) {
                        gameOver = true;
                    }

                    return obstacle.x + obstacle.size > 0;
                });

                drawObstacles();
                score += 1;
            } else {
                showGameOverScreen();
            }

            drawPlayer();
            showScore();

            requestAnimationFrame(gameLoop);
        }

        // Lida com entradas do jogador
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !isJumping && !gameOver) {
                isJumping = true;
                jumpForce = -20;
            }
        });

        canvas.addEventListener("click", (e) => {
            if (
                e.offsetX >= restartButton.x &&
                e.offsetX <= restartButton.x + restartButton.width &&
                e.offsetY >= restartButton.y &&
                e.offsetY <= restartButton.y + restartButton.height
            ) {
                resetGame();
            }
        });

        gameLoop();
    </script>
</body>
</html>
