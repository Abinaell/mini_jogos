<!DOCTYPE html>
<html>
<head>
    <title>Mini Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        #blueSquare {
            width: 45vw;
            height: 45vw;
            background-color: #c70000;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 1;
            animation: spin 5s linear infinite;
        }
        #greenSquare {
            width: 30vw;
            height: 30vw;
            background-color: #00ff0000;
            background-image: url('https://raw.githubusercontent.com/Abinaell/mini_jogos/main/Logo%20(1).png');
            background-size: cover;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #userNameWrapper {
            position: absolute;
            top: 10px;
            left: 20px;
            text-align: center;
            z-index: 1;
        }
        #userNameBox {
            background-color: #444;
            width: 50px;
            height: 50px; /* Tamanho do quadrado */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 10px; /* Espaçamento entre o quadrado e o nome */
            cursor: pointer; /* Adiciona cursor de pointer */
        }
        #userName {
            font-size: 4vw;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }
        #tokens {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        #tokens {
            font-size: 8vw;
            margin-bottom: 0;
            font-weight: bold;
        }
        #tokens img {
            width: 9vw;
            height: auto;
            margin-right: 10px;
        }
        #tokensPerMinuteWrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            color: #ffffff;
            z-index: 1;
        }
        #minerandoText {
            font-size: 2.2vw;
            color: #9b1c1c;
        }
        #tokensPerMinute {
            font-size: 3vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            font-weight: bold;
        }
        #tokensPerMinute img {
            width: 4.5vw;
            height: auto;
            margin-right: 5px;
        }
        #levelBar {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 50%;
            height: 7px;
            background-color: #333;
            border-radius: 2px;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #levelProgress {
            height: 100%;
            background-color: #ffffff;
            border-radius: 2px;
            width: 0;
        }
        #levelText {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 3vw;
            z-index: 2;
            font-weight: bold;
        }
        strong {
            font-weight: bold;
        }
        /* Estilos do modal */
        #fullscreenModal, #pixelModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modalContent, #pixelContent {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 90%;
        }

        #closeModal, #closePixelModal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            cursor: pointer;
        }

        .modalImage {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin: 10px 0;
        }

        .modalDescription {
            font-size: 1em;
            margin: 10px 0;
            color: #333;
        }

        .modalButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Estilos para o modal de pixels */
        #pixelCanvas {
            display: grid;
            grid-template-columns: repeat(16, 1fr); /* 16 colunas */
            gap: 1px;
            margin-bottom: 20px;
            background-color: #ccc;
            width: 100%; /* Ajusta para preencher a largura do modal */
            aspect-ratio: 1; /* Mantém a proporção quadrada */
        }

        .pixel {
            background-color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div id="userNameWrapper">
            <div id="userNameBox"></div>
            <div id="userName" onclick="openPixelModal()"><strong id="userNameText"></strong></div>
        </div>
        <div id="tokens">
            <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
            <span id="tokensText">0</span>
        </div>
        <div id="tokensPerMinuteWrapper">
            <div id="minerandoText">Minerando por hora</div>
            <div id="tokensPerMinute">
                <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
                <span id="tokensPerMinuteText">0</span>
            </div>
        </div>
        <div id="levelBar">
            <div id="levelProgress"></div>
        </div>
        <div id="levelText">Nível 1</div>
        <div id="blueSquare"></div>
        <div id="greenSquare"></div>
    </div>

    <!-- Estrutura do modal -->
    <div id="fullscreenModal" style="display: none;">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <!-- Adicione aqui as imagens, descrições e botões do modal -->
            <img src="https://via.placeholder.com/150" alt="Imagem 1" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 1</div>
            <button class="modalButton">Botão 1</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 2" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 2</div>
            <button class="modalButton">Botão 2</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 3" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 3</div>
            <button class="modalButton">Botão 3</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 4" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 4</div>
            <button class="modalButton">Botão 4</button>
        </div>
    </div>

    <!-- Estrutura do modal de pixels -->
    <div id="pixelModal" style="display: none;">
        <div id="pixelContent">
            <span id="closePixelModal">&times;</span>
            <div id="pixelCanvas"></div>
            <input type="color" id="colorPicker" value="#000000" style="margin-bottom: 10px;">
            <button id="clearCanvas">Limpar</button>
        </div>
    </div>

    <script>
        let tokens = 0;
        let tokensPerHour = 0;
        let pricePerTokenHour = 100;
        let tokensPerHourValue = 1;
        let boughtTokenPerHour = false;
        let purchaseConfirmationPending = false;
        let level = 1;
        const tokensPerLevel = 25000;
        let currentColor = '#000000'; // Cor inicial

        function formatNumber(number) {
            return number.toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            if (queryString) {
                const urlParams = new URLSearchParams(queryString);
                for (const [key, value] of urlParams.entries()) {
                    params[key] = value;
                }
            }
            return params;
        }

        async function registerOrLogin() {
            const params = getQueryParams();
            const userId = params.user_id || 'default_id';
            const userName = params.user_name || 'Usuário';

            const response = await fetch('/register_or_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, user_name: userName })
            });
            const data = await response.json();
            if (data.success) {
                tokens = data.user_data.tokens || 0;
                tokensPerHour = data.user_data.tokens_per_hour || 0;
                pricePerTokenHour = data.user_data.price_per_token_hour || 100;
                tokensPerHourValue = data.user_data.tokens_per_hour_value || 1;
                boughtTokenPerHour = data.user_data.bought_token_per_hour || false;
                level = data.user_data.level || 1;
                document.getElementById('userNameText').innerText = userName;
                document.getElementById('tokensText').innerText = formatNumber(tokens);
                document.getElementById('tokensPerMinuteText').innerText = formatNumber(tokensPerHour);
                updateLevelBar();
            } else {
                console.error('Erro ao registrar ou fazer login:', data.message);
            }
        }

        async function updateTokens(tokens, tokensPerHour, pricePerTokenHour, tokensPerHourValue, boughtTokenPerHour, level) {
            await fetch('/update_user_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    tokens,
                    tokens_per_hour: tokensPerHour,
                    price_per_token_hour: pricePerTokenHour,
                    tokens_per_hour_value: tokensPerHourValue,
                    bought_token_per_hour: boughtTokenPerHour,
                    level
                })
            });
        }

        function updateLevelBar() {
            const progress = Math.min(100, (tokens / (level * tokensPerLevel)) * 100);
            document.getElementById('levelProgress').style.width = progress + '%';
        }

        function generateTokens() {
            tokens += tokensPerHour;
            document.getElementById('tokensText').innerText = formatNumber(tokens);
            document.getElementById('tokensPerMinuteText').innerText = formatNumber(tokensPerHour);
            updateLevelBar();
        }

        function increaseLevel() {
            level++;
            document.getElementById('levelText').innerText = `Nível ${level}`;
        }

        async function buyTokenPerHour() {
            if (tokens >= pricePerTokenHour) {
                tokens -= pricePerTokenHour;
                tokensPerHour += tokensPerHourValue;
                pricePerTokenHour = Math.ceil(pricePerTokenHour * 1.28);
                tokensPerHourValue *= 2;
                boughtTokenPerHour = true;
                document.getElementById('tokensText').innerText = formatNumber(tokens);
                document.getElementById('tokensPerMinuteText').innerText = formatNumber(tokensPerHour);
                await updateTokens(tokens, tokensPerHour, pricePerTokenHour, tokensPerHourValue, boughtTokenPerHour, level);
            }
        }

        document.getElementById('greenSquare').addEventListener('click', async () => {
            document.getElementById('fullscreenModal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('fullscreenModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('fullscreenModal')) {
                document.getElementById('fullscreenModal').style.display = 'none';
            }
        });

        document.getElementById('userNameBox').addEventListener('click', openPixelModal);

        function openPixelModal() {
            document.getElementById('pixelModal').style.display = 'flex';
            generatePixelCanvas();
        }

        function generatePixelCanvas() {
            const pixelCanvas = document.getElementById('pixelCanvas');
            pixelCanvas.innerHTML = ''; // Limpa o canvas de pixels

            for (let i = 0; i < 256; i++) { // Gera 256 pixels (16x16)
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.addEventListener('click', () => {
                    pixel.style.backgroundColor = currentColor; // Muda a cor do pixel ao clicar
                });
                pixelCanvas.appendChild(pixel);
            }
        }

        document.getElementById('closePixelModal').addEventListener('click', () => {
            document.getElementById('pixelModal').style.display = 'none';
        });

        document.getElementById('clearCanvas').addEventListener('click', () => {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = '#ffffff'; // Limpa todos os pixels
            });
        });

        document.getElementById('colorPicker').addEventListener('input', (event) => {
            currentColor = event.target.value; // Atualiza a cor atual
        });

        registerOrLogin().catch(console.error);

        setInterval(generateTokens, 1000);
    </script>
</body>
</html>
