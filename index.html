<!DOCTYPE html>
<html>
<head>
    <title>Mini Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        #blueSquare {
            width: 45vw;
            height: 45vw;
            background-color: #c70000;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 1;
            animation: spin 5s linear infinite;
        }
        #greenSquare {
            width: 30vw;
            height: 30vw;
            background-color: #00ff0000;
            background-image: url('https://raw.githubusercontent.com/Abinaell/mini_jogos/main/Logo%20(1).png');
            background-size: cover;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #userNameWrapper {
            position: absolute;
            top: 10px;
            left: 20px;
            text-align: center;
            z-index: 1;
        }
        #userNameBox {
            background-color: #444;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #userName {
            font-size: 4vw;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }
        #tokens {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        #tokens {
            font-size: 8vw;
            margin-bottom: 0;
            font-weight: bold;
        }
        #tokens img {
            width: 9vw;
            height: auto;
            margin-right: 10px;
        }
        #tokensPerMinuteWrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            color: #ffffff;
            z-index: 1;
        }
        #minerandoText {
            font-size: 2.2vw;
            color: #9b1c1c;
        }
        #tokensPerMinute {
            font-size: 3vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            font-weight: bold;
        }
        #tokensPerMinute img {
            width: 4.5vw;
            height: auto;
            margin-right: 5px;
        }
        #levelBar {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 50%;
            height: 7px;
            background-color: #333;
            border-radius: 2px;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #levelProgress {
            height: 100%;
            background-color: #ffffff;
            border-radius: 2px;
            width: 0;
        }
        #levelText {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 3vw;
            z-index: 2;
            font-weight: bold;
        }
        strong {
            font-weight: bold;
        }
        /* Estilos do modal */
        #fullscreenModal, #pixelModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modalContent, #pixelContent {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 90%;
        }

        #closeModal, #closePixelModal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            cursor: pointer;
        }

        .modalImage {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin: 10px 0;
        }

        .modalDescription {
            font-size: 1em;
            margin: 10px 0;
            color: #333;
        }

        .modalButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Estilos para o modal de pixels */
        #pixelCanvas {
            display: grid;
            grid-template-columns: repeat(16, 1fr); /* 16 colunas */
            gap: 1px;
            margin-bottom: 20px;
            background-color: #ccc;
            width: 100%; /* Ajusta para preencher a largura do modal */
            aspect-ratio: 1; /* Mantém a proporção quadrada */
        }

        .pixel {
            background-color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div id="userNameWrapper">
            <div id="userNameBox"></div>
            <div id="userName" onclick="openPixelModal()"><strong id="userNameText"></strong></div>
        </div>
        <div id="tokens">
            <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
            <span id="tokensText">0</span>
        </div>
        <div id="tokensPerMinuteWrapper">
            <div id="minerandoText">Minerando por hora</div>
            <div id="tokensPerMinute">
                <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
                <span id="tokensPerMinuteText">0</span>
            </div>
        </div>
        <div id="levelBar">
            <div id="levelProgress"></div>
        </div>
        <div id="levelText">Nível 1</div>
        <div id="blueSquare"></div>
        <div id="greenSquare"></div>
    </div>

    <!-- Estrutura do modal -->
    <div id="fullscreenModal" style="display: none;">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <!-- Adicione aqui as imagens, descrições e botões do modal -->
            <img src="https://via.placeholder.com/150" alt="Imagem 1" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 1</div>
            <button class="modalButton">Botão 1</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 2" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 2</div>
            <button class="modalButton">Botão 2</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 3" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 3</div>
            <button class="modalButton">Botão 3</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 4" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 4</div>
            <button class="modalButton">Botão 4</button>
        </div>
    </div>

    <div id="pixelModal" style="display: none;">
        <div id="pixelContent">
            <span id="closePixelModal">&times;</span>
            <div id="pixelCanvas"></div>
            <button class="modalButton" onclick="closePixelModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Função para abrir o modal de tela cheia
        function openFullscreenModal() {
            document.getElementById('fullscreenModal').style.display = 'flex';
        }

        // Função para fechar o modal de tela cheia
        function closeFullscreenModal() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }

        // Função para abrir o modal de pixels
        function openPixelModal() {
            document.getElementById('pixelModal').style.display = 'flex';
            createPixelGrid(); // Gera a grade de pixels quando o modal é aberto
        }

        // Função para fechar o modal de pixels
        function closePixelModal() {
            document.getElementById('pixelModal').style.display = 'none';
        }

        // Função para criar a grade de pixels
        function createPixelGrid() {
            const pixelCanvas = document.getElementById('pixelCanvas');
            pixelCanvas.innerHTML = ''; // Limpa o canvas de pixels

            for (let i = 0; i < 256; i++) { // 16x16 pixels
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.style.width = `${pixelCanvas.clientWidth / 16}px`; // Ajusta o tamanho do pixel
                pixel.style.height = pixel.style.width; // Mantém a proporção quadrada
                pixel.onclick = function() {
                    pixel.style.backgroundColor = '#ff0000'; // Muda a cor do pixel ao clicar
                };
                pixelCanvas.appendChild(pixel);
            }
        }

        // Inicialização da tela
        document.addEventListener('DOMContentLoaded', function() {
            fetchUserData();
        });

        // Função para buscar dados do usuário
        function fetchUserData() {
            fetch('/register_or_login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: getTokenFromLocalStorage() }) // Obtém o token da função fictícia
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('userNameText').innerText = data.username;
                    document.getElementById('tokensText').innerText = formatNumber(data.tokens);
                    document.getElementById('tokensPerMinuteText').innerText = formatNumber(data.tokensPerMinute);
                    document.getElementById('levelText').innerText = `Nível ${data.level}`;
                    updateLevelBar(data.tokensPerMinute);
                } else {
                    console.error('Erro ao buscar dados do usuário');
                }
            })
            .catch(error => console.error('Erro:', error));
        }

        // Função para atualizar a barra de nível
        function updateLevelBar(tokensPerMinute) {
            const levelProgress = document.getElementById('levelProgress');
            const progress = Math.min(100, (tokensPerMinute / 25000) * 100);
            levelProgress.style.width = progress + '%';
        }

        // Função para formatar números com separadores de milhar
        function formatNumber(number) {
            return number.toLocaleString('pt-BR');
        }

        // Função fictícia para obter token do armazenamento local
        function getTokenFromLocalStorage() {
            return localStorage.getItem('token') || 'default_token';
        }

        // Adiciona o evento de fechamento do modal
        document.getElementById('closeModal').onclick = closeFullscreenModal;
        document.getElementById('closePixelModal').onclick = closePixelModal;

        // Adiciona o evento de clique no botão de abrir o modal
        document.getElementById('greenSquare').onclick = openFullscreenModal;
    </script>
</body>
</html>
