<!DOCTYPE html>
<html>
<head>
    <title>Mini Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        #blueSquare {
            width: 45vw;
            height: 45vw;
            background-color: #c70000;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 1;
            animation: spin 5s linear infinite;
        }
        #greenSquare {
            width: 30vw;
            height: 30vw;
            background-color: #00ff0000;
            background-image: url('https://raw.githubusercontent.com/Abinaell/mini_jogos/main/Logo%20(1).png');
            background-size: cover;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #userNameWrapper {
            position: absolute;
            top: 10px;
            left: 20px;
            text-align: center;
            z-index: 1;
        }
        #userNameBox {
            background-color: #444;
            width: 50px;
            height: 50px; /* Tamanho do quadrado */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 10px; /* Espaçamento entre o quadrado e o nome */
            cursor: pointer; /* Adiciona cursor de pointer */
        }
        #userName {
            font-size: 4vw;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }
        #tokens {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        #tokens {
            font-size: 8vw;
            margin-bottom: 0;
            font-weight: bold;
        }
        #tokens img {
            width: 9vw;
            height: auto;
            margin-right: 10px;
        }
        #tokensPerMinuteWrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            color: #ffffff;
            z-index: 1;
        }
        #minerandoText {
            font-size: 2.2vw;
            color: #9b1c1c;
        }
        #tokensPerMinute {
            font-size: 3vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            font-weight: bold;
        }
        #tokensPerMinute img {
            width: 4.5vw;
            height: auto;
            margin-right: 5px;
        }
        #levelBar {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 50%;
            height: 7px;
            background-color: #333;
            border-radius: 2px;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #levelProgress {
            height: 100%;
            background-color: #ffffff;
            border-radius: 2px;
            width: 0;
        }
        #levelText {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 3vw;
            z-index: 2;
            font-weight: bold;
        }
        strong {
            font-weight: bold;
        }
        /* Estilos do modal */
        #fullscreenModal, #pixelModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modalContent, #pixelContent {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 90%;
        }
        #closeModal, #closePixelModal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            cursor: pointer;
        }
        .modalImage {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin: 10px 0;
        }
        .modalDescription {
            font-size: 1em;
            margin: 10px 0;
            color: #333;
        }
        .modalButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        /* Estilos para o modal de pixels */
        #pixelCanvas {
            display: grid;
            grid-template-columns: repeat(16, 1fr); /* 16 colunas */
            gap: 1px;
            margin-bottom: 20px;
            background-color: #ccc;
            width: 100%; /* Ajusta para preencher a largura do modal */
            aspect-ratio: 1; /* Mantém a proporção quadrada */
        }
        .pixel {
            background-color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div id="userNameWrapper">
            <div id="userNameBox"></div>
            <div id="userName" onclick="openPixelModal()"><strong id="userNameText"></strong></div>
        </div>
        <div id="tokens">
            <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
            <span id="tokensText">0</span>
        </div>
        <div id="tokensPerMinuteWrapper">
            <div id="minerandoText">Minerando por hora</div>
            <div id="tokensPerMinute">
                <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
                <span id="tokensPerMinuteText">0</span>
            </div>
        </div>
        <div id="levelBar">
            <div id="levelProgress"></div>
        </div>
        <div id="levelText">Nível 1</div>
        <div id="blueSquare"></div>
        <div id="greenSquare"></div>
    </div>

    <!-- Estrutura do modal -->
    <div id="fullscreenModal" style="display: none;">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <!-- Adicione aqui as imagens, descrições e botões do modal -->
            <img src="https://via.placeholder.com/150" alt="Imagem 1" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 1</div>
            <button class="modalButton">Botão 1</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 2" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 2</div>
            <button class="modalButton">Botão 2</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 3" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 3</div>
            <button class="modalButton">Botão 3</button>
            <img src="https://via.placeholder.com/150" alt="Imagem 4" class="modalImage">
            <div class="modalDescription">Descrição da Imagem 4</div>
            <button class="modalButton">Botão 4</button>
        </div>
    </div>

    <!-- Estrutura do modal de pixels -->
    <div id="pixelModal" style="display: none;">
        <div id="pixelContent">
            <span id="closePixelModal">&times;</span>
            <div id="pixelCanvas"></div>
            <button class="modalButton" onclick="openPixelModal()">Criar Pixel</button>
        </div>
    </div>

    <script>
        // Função para abrir o modal
        function openFullscreenModal() {
            document.getElementById('fullscreenModal').style.display = 'flex';
        }

        function closeFullscreenModal() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }

        function openPixelModal() {
            document.getElementById('pixelModal').style.display = 'flex';
            createPixelCanvas();
        }

        function closePixelModal() {
            document.getElementById('pixelModal').style.display = 'none';
        }

        document.getElementById('closeModal').addEventListener('click', closeFullscreenModal);
        document.getElementById('closePixelModal').addEventListener('click', closePixelModal);

        function createPixelCanvas() {
            const canvas = document.getElementById('pixelCanvas');
            canvas.innerHTML = ''; // Limpa o canvas existente
            for (let i = 0; i < 256; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.style.width = '6%'; // Ajusta o tamanho do pixel
                pixel.style.height = '6%'; // Ajusta o tamanho do pixel
                canvas.appendChild(pixel);
            }
        }

        // Função para formatar números
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 't';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'b';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'm';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'k';
            return num;
        }

        // Atualiza os dados do usuário
        async function registerOrLogin() {
            const params = getQueryParams();
            const userId = params.user_id || 'default_id';
            const userName = params.user_name || 'Usuário';

            const response = await fetch('http://localhost:8000/register_or_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, user_name: userName })
            });
            const data = await response.json();
            if (data.success) {
                tokens = data.user_data.tokens || 0;
                tokensPerHour = data.user_data.tokens_per_hour || 0;
                pricePerTokenHour = data.user_data.price_per_token_hour || 100;
                tokensPerHourValue = data.user_data.tokens_per_hour_value || 1;
                boughtTokenPerHour = data.user_data.bought_token_per_hour || false;
                level = data.user_data.level || 1;
                document.getElementById('userNameText').innerText = userName;
                document.getElementById('tokensText').innerText = formatNumber(tokens);
                document.getElementById('tokensPerMinuteText').innerText = formatNumber(tokensPerHour);
                updateLevelBar();
            } else {
                console.error('Erro ao registrar ou fazer login:', data.message);
            }
        }

        async function updateTokens(tokens, tokensPerHour, pricePerTokenHour, tokensPerHourValue, boughtTokenPerHour, level) {
            const params = getQueryParams();
            const userId = params.user_id || 'default_id';

            await fetch('http://localhost:8000/update_user_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    tokens,
                    tokens_per_hour: tokensPerHour,
                    price_per_token_hour: pricePerTokenHour,
                    tokens_per_hour_value: tokensPerHourValue,
                    bought_token_per_hour: boughtTokenPerHour,
                    level
                })
            });
        }

        function updateLevelBar() {
            const progress = document.getElementById('levelProgress');
            const levelText = document.getElementById('levelText');
            const levelPercentage = (level - 1) * 25; // Ajuste a lógica conforme necessário
            progress.style.width = levelPercentage + '%';
            levelText.innerText = `Nível ${level}`;
        }

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queries = queryString.split('&');
            for (let query of queries) {
                const [key, value] = query.split('=');
                params[key] = decodeURIComponent(value);
            }
            return params;
        }

        document.addEventListener('DOMContentLoaded', registerOrLogin);
    </script>
</body>
</html>
