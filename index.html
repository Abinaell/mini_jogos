<!DOCTYPE html>
<html>
<head>
    <title>Mini Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        #blueSquare {
            width: 45vw;
            height: 45vw;
            background-color: #c70000;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 1;
            animation: spin 5s linear infinite;
        }
        #greenSquare {
            width: 30vw;
            height: 30vw;
            background-color: #00ff0000;
            background-image: url('https://raw.githubusercontent.com/Abinaell/mini_jogos/main/Logo%20(1).png');
            background-size: cover;
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #userName {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 4vw;
            color: #ffffff;
            z-index: 1;
            font-weight: bold;
        }
        #tokens {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        #tokens {
            font-size: 8vw;
            margin-bottom: 0;
            font-weight: bold;
        }
        #tokens img {
            width: 9vw;
            height: auto;
            margin-right: 10px;
        }
        #tokensPerMinuteWrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            color: #ffffff;
            z-index: 1;
        }
        #minerandoText {
            font-size: 2.2vw;
            color: #9b1c1c;
        }
        #tokensPerMinute {
            font-size: 3vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            font-weight: bold;
        }
        #tokensPerMinute img {
            width: 4.5vw;
            height: auto;
            margin-right: 5px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            justify-content: center;
            align-items: center;
            z-index: 3;
            flex-direction: column;
            color: white;
            font-size: 2vw;
            font-weight: bold;
        }
        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 10vw;
            cursor: pointer;
            font-weight: bold;
        }
        #purchaseModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            justify-content: center;
            align-items: center;
            z-index: 4;
            flex-direction: column;
            color: white;
            font-size: 2vw;
            font-weight: bold;
        }
        #closePurchaseModal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 10vw;
            cursor: pointer;
            font-weight: bold;
        }
        #confirmPurchaseModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            justify-content: center;
            align-items: center;
            z-index: 5;
            flex-direction: column;
            color: white;
            font-size: 2vw;
            font-weight: bold;
        }
        #closeConfirmPurchaseModal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 10vw;
            cursor: pointer;
            font-weight: bold;
        }
        #buyTokensPerMinute {
            margin-top: 20px;
            text-align: center;
        }
        #buyTokensPerMinute .buttonContainer {
            display: flex;
            overflow-x: auto; /* Allow horizontal scrolling */
            padding: 10px 0;
        }
        .tokenButton {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50; /* Default color for Buy button */
            padding: 10px;
            margin: 10px;
            border-radius: 10px; /* Slightly rounded corners */
            border: none;
            color: #fff;
            font-weight: bold;
            width: 120px; /* Set a fixed width */
            cursor: pointer;
            position: relative;
        }
        .tokenButton img {
            width: 60%; /* Set a width for the button image */
            height: auto;
            position: absolute;
            top: -20px; /* Position the image above the button */
        }
        #purchaseContent {
            text-align: center;
        }
        #purchaseContent img {
            width: 40vw;
            height: auto;
            margin-bottom: 10px;
        }
        #confirmPurchase {
            background-color: #008CBA; /* Default color for Confirm button */
            padding: 10px 20px;
            font-size: 2vw;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px; /* Slightly rounded corners */
            border: none;
            color: #fff;
            font-weight: bold;
        }
        #levelBar {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 50%;
            height: 7px;
            background-color: #333;
            border-radius: 2px;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #levelProgress {
            height: 100%;
            background-color: #ffffff;
            border-radius: 2px;
            width: 0;
        }
        #levelText {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 3vw;
            z-index: 2;
            font-weight: bold;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div id="userName"><strong></strong></div>
        <div id="tokens">
            <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
            <span id="tokensText">0</span>
        </div>
        <div id="tokensPerMinuteWrapper">
            <div id="minerandoText">Minerando por hora</div>
            <div id="tokensPerMinute">
                <img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">
                <span id="tokensPerMinuteText">0</span>
            </div>
        </div>
        <div id="levelBar">
            <div id="levelProgress"></div>
        </div>
        <div id="levelText">Nível 1</div>
        <div id="blueSquare"></div>
        <div id="greenSquare"></div>
    </div>

    <div id="modal">
        <div id="closeModal">X</div>
        <h1>Mineração</h1>
        <p>Você minerou <span id="minedTokens">0</span> tokens!</p>
    </div>

    <div id="purchaseModal">
        <div id="closePurchaseModal">X</div>
        <h1>Comprar Tokens por Hora</h1>
        <div id="purchaseContent">
            <p>Cada token por hora custa <strong id="tokenPrice">100</strong> tokens.</p>
            <div class="buttonContainer" id="buyTokensPerMinute"></div>
        </div>
    </div>

    <div id="confirmPurchaseModal">
        <div id="closeConfirmPurchaseModal">X</div>
        <h1>Confirmação de Compra</h1>
        <p id="purchaseConfirmationText"></p>
        <button id="confirmPurchase">Confirmar Compra</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAaBhGJRNvRCR10W4Gq3EcCl2TsL3WQMAM",
            authDomain: "sem-nome-67842.firebaseapp.com",
            projectId: "sem-nome-67842",
            storageBucket: "sem-nome-67842.appspot.com",
            messagingSenderId: "89506692234",
            appId: "1:89506692234:web:f5c71e3b97c401d99e4173"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variáveis do jogo
        let tokens = 0;
        let userId;
        let userName;
        let tokensPerHour = 0;
        let level = 1;
        let levelUpTokens = 100; // Tokens necessários para subir de nível
        let progressWidth = 0;

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        const queryParams = getQueryParams();
        userId = queryParams['user_id']; // ID do Telegram
        userName = queryParams['user_name']; // Nome do usuário

        if (!userId || !userName) {
            console.error('user_id ou user_name não foram definidos na URL.');
        }

        async function registerUser() {
            // Verifica se o usuário já existe no Firestore
            const userRef = db.collection('users').doc(userId);
            const doc = await userRef.get();

            if (!doc.exists) {
                // Se o usuário não existir, cria um novo
                await userRef.set({
                    user_name: userName,
                    tokens: 0,
                    tokens_per_hour: 0,
                    price_per_token_hour: 100,
                    tokens_per_hour_value: 1,
                    bought_token_per_hour: false,
                    level: 1
                });
            }

            // Recupera os dados do usuário
            const userData = doc.data();
            tokens = userData.tokens || 0;
            tokensPerHour = userData.tokens_per_hour || 0;
            level = userData.level || 1;

            document.getElementById('userName').innerText = userName;
            document.getElementById('tokensText').innerText = formatNumber(tokens);
            document.getElementById('tokensPerMinuteText').innerText = formatNumber(tokensPerHour);
            document.getElementById('levelText').innerText = `Nível ${level}`;
            progressWidth = (tokens / levelUpTokens) * 100;
            document.getElementById('levelProgress').style.width = `${progressWidth}%`;
        }

        function formatNumber(number) {
            return number.toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        async function updateTokensInFirestore() {
            const userRef = db.collection('users').doc(userId);
            await userRef.update({
                tokens: tokens,
                tokens_per_hour: tokensPerHour,
                level: level
            });
        }

        function startMining() {
            setInterval(() => {
                tokens += tokensPerHour;
                document.getElementById('tokensText').innerText = formatNumber(tokens);
                document.getElementById('minedTokens').innerText = formatNumber(tokens);
                document.getElementById('levelText').innerText = `Nível ${level}`;
                updateLevel();
                updateTokensInFirestore();
            }, 3600000); // Cada hora
        }

        function updateLevel() {
            if (tokens >= levelUpTokens) {
                level++;
                levelUpTokens *= 2; // Dobrar os tokens necessários para o próximo nível
                progressWidth = (tokens / levelUpTokens) * 100;
                document.getElementById('levelProgress').style.width = `${progressWidth}%`;
                document.getElementById('levelText').innerText = `Nível ${level}`;
                tokensPerHour++; // Aumenta a produção de tokens por hora
                document.getElementById('tokensPerMinuteText').innerText = formatNumber(tokensPerHour);
            }
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function openPurchaseModal() {
            document.getElementById('purchaseModal').style.display = 'flex';
            loadTokenPurchaseOptions();
        }

        function closePurchaseModal() {
            document.getElementById('purchaseModal').style.display = 'none';
        }

        function openConfirmPurchaseModal(tokensToBuy) {
            document.getElementById('purchaseConfirmationText').innerText = `Você deseja comprar ${tokensToBuy} tokens por hora?`;
            document.getElementById('confirmPurchase').onclick = () => confirmPurchase(tokensToBuy);
            document.getElementById('confirmPurchaseModal').style.display = 'flex';
        }

        function closeConfirmPurchaseModal() {
            document.getElementById('confirmPurchaseModal').style.display = 'none';
        }

        function loadTokenPurchaseOptions() {
            const buttonContainer = document.getElementById('buyTokensPerMinute');
            buttonContainer.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const button = document.createElement('button');
                button.className = 'tokenButton';
                button.innerHTML = `<img src="https://raw.githubusercontent.com/Abinaell/mini_jogos/main/logoo.png" alt="Token Logo">Comprar ${i} Token(s) por Hora`;
                button.onclick = () => openConfirmPurchaseModal(i);
                buttonContainer.appendChild(button);
            }
        }

        async function confirmPurchase(tokensToBuy) {
            if (tokens >= tokensToBuy * 100) { // Preço de cada token
                tokens -= tokensToBuy * 100;
                tokensPerHour += tokensToBuy;
                document.getElementById('tokensText').innerText = formatNumber(tokens);
                document.getElementById('tokensPerMinuteText').innerText = formatNumber(tokensPerHour);
                closeConfirmPurchaseModal();
                updateTokensInFirestore();
            } else {
                alert('Tokens insuficientes!');
            }
        }

        function init() {
            try {
                registerUser();
                startMining();
            } catch (error) {
                console.error('Erro ao inicializar o jogo:', error);
            }

            document.getElementById('blueSquare').onclick = openModal;
            document.getElementById('closeModal').onclick = closeModal;
            document.getElementById('greenSquare').onclick = openPurchaseModal;
            document.getElementById('closePurchaseModal').onclick = closePurchaseModal;
            document.getElementById('closeConfirmPurchaseModal').onclick = closeConfirmPurchaseModal;
        }

        init();
    </script>
</body>
</html>
